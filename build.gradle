plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.1'
    id 'net.kyori.blossom' version '1.2.0'
    id 'maven-publish'
    id 'java'
    id 'idea'
    id 'org.spongepowered.gradle.plugin' version "0.11.0-SNAPSHOT"
}

group 'dev.haedhutner'
version '3.0.1'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    annotationProcessor(shadow('org.spongepowered:spongeapi:7.4.+'))

    implementation 'org.hibernate:hibernate-core:5.3.7.Final'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    implementation 'org.postgresql:postgresql:42.1.1'
    implementation 'org.flywaydb:flyway-core:7.3.1'
}

blossom {
    replaceToken '%PROJECT_VERSION%', project.version
}

publishing {
    repositories {
        maven {
            version = project.hasProperty("release") ? project.version : project.version + "-SNAPSHOT";

            def releasesRepoUrl = "https://repo.haedhutner.dev/releases"
            def snapshotsRepoUrl = "https://repo.haedhutner.dev/snapshots"
            url = project.hasProperty("release") ? releasesRepoUrl : snapshotsRepoUrl

            credentials(PasswordCredentials) {
                username = project.properties.getOrDefault("repoUploadAlias", "none")
                password = project.properties.getOrDefault("repoUploadToken", "none")
            }
        }
    }
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}